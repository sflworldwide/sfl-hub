user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # gzip  on;

    # Server block for serving the Vite build
    server {
        listen 80;

        # Server name, you can replace _ with your actual domain if needed
        server_name _;

        # Root directory where the Vite build files are located
        location / {
            root /usr/share/nginx/html;  # Make sure this points to the dist folder
            index index.html;
            try_files $uri $uri/ /index.html;  # This handles SPA client-side routing
        }

        # Optional: Other configurations can go here, such as caching headers or error handling
    }

    include /etc/nginx/conf.d/*.conf;
}